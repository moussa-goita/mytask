<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Task</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1 style="text-align: center;" >My Task</h1>
        <div class="AjouTask">
            <input type="text" placeholder="ajouter une tache">
            <button class="clear-btn" id="addTaskButton">Ajouter</button>
        </div>
        <div class="categories">
            <div class="filtrages">
                <span id="All" class="active">Tout</span>
                <span id="encours">Encours</span>
                <span id="termine">Termine</span>
            </div>
            <button class="deletteBtn">Effacer Tout</button>
        </div>
    </div>
            <ul class="taskItem">
                
            </ul>
        
    </div>
    <div class="modal-container">

        <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
          <button 
          aria-label="close modal"
          class="close-modal modal-trigger">X</button>
          <h1 id="modalTitle">Votre tache a été ajouté avec succès</h1>
          <form class="box" action="" method="post">
            <select class="box-input" name="priorite" required>
                <option value="" selected disabled>Choisissez la priorité</option>
                <option value="Basse">Basse</option>
                <option value="Moyenne">Moyenne</option>
                <option value="Haute">Haute</option>
            </select>
            <input type="date" class="box-input" name="date" placeholder="date" required />
            <select class="box-input" name="status" required>
                <option value="" selected disabled>Choisissez le statut</option>
                <option value="encours">En cours</option>
                <option value="terminé">Terminé</option>
                <option value="en attente">En attente</option>
            </select>
            <input type="submit" name="submit" value="Valider" class="box-button" />
        </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
